<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AetherWrite</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    #topbar {
      display: none; /* hidden until first command */
      justify-content: space-between;
      align-items: center;
      background: #000;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
    }

    #logo {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #profileIcon {
      font-size: 20px;
      cursor: pointer;
    }

    /* Editor */
    #editor {
      flex: 1;
      padding: 40px;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
      cursor: text;
      position: relative;
    }

    /* Blinking AI prompts */
    #aiPrompt {
      color: #555;
      font-style: italic;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Prompt Box */
    #promptBox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #promptBox textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #promptBox button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    /* Blinking cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #000;
      margin-left: 2px;
      animation: cursorBlink 1s steps(2, start) infinite;
    }

    @keyframes cursorBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div id="topbar">
    <div id="logo">âœ´ AetherWrite</div>
    <div id="profileIcon">ðŸ‘¤</div>
  </div>

  <!-- Editor -->
  <div id="editor">
    <div id="aiPrompt">What do you want to create?</div>
  </div>

  <!-- Prompt Box -->
  <div id="promptBox">
    <textarea id="userInput" placeholder="Type your idea..."></textarea>
    <button id="submitBtn">Submit</button>
  </div>

  <script>
    const prompts = [
      "What do you want to create?",
      "Start typing here...",
      "Tell AetherWrite your idea."
    ];

    let index = 0;
    const aiPrompt = document.getElementById("aiPrompt");
    const editor = document.getElementById("editor");
    const promptBox = document.getElementById("promptBox");
    const submitBtn = document.getElementById("submitBtn");
    const topbar = document.getElementById("topbar");
    const userInput = document.getElementById("userInput");

    // Cycle AI prompt text
    setInterval(() => {
      index = (index + 1) % prompts.length;
      aiPrompt.textContent = prompts[index];
    }, 3000);

    // Clicking prompt opens promptBox
    aiPrompt.addEventListener("click", () => {
      promptBox.style.display = "block";
      userInput.focus();
    });

    // Handle submit
    submitBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      promptBox.style.display = "none";
      editor.innerHTML = ""; // clear editor
      editor.innerHTML = `<span class="cursor"></span>`; // add cursor only
      topbar.style.display = "flex"; // show top bar
      userInput.value = "";
    });
  </script>
</body>
</html>
