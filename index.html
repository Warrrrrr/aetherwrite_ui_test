<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherWrite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <div id="editor">
            <span class="ai-cursor">AI</span>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="prompt-box" id="promptBox">
        <input type="text" class="prompt-input" placeholder="What would you like to create?">
        <div class="prompt-actions">
            <button class="prompt-btn prompt-cancel">Cancel</button>
            <button class="prompt-btn prompt-submit">Create</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
