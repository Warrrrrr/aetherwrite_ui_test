<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeWri </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="logo">
                <i class="fas fa-magic logo-icon"></i>
                AetherWrite
            </div>
            <div class="account">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
        
        <div class="editor">
            <div class="editor-content">
                <div class="ai-cursor" id="aiCursor">
                    <i class="fas fa-robot ai-icon"></i>
                    <div class="typing-text" id="typingText"></div>
                </div>
                
                <div class="prompt-box" id="promptBox">
                    <h3>What would you like to create?</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Describe your document..." id="promptInput">
                        <button id="generateBtn">Generate</button>
                    </div>
                    <div class="examples">
                        <div class="example">Business proposal</div>
                        <div class="example">Creative story</div>
                        <div class="example">Marketing email</div>
                        <div class="example">Technical documentation</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            Click the AI assistant to start creating your document
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
