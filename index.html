<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherWrite - AI Document Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #6e48aa;
        }
        
        .account-icon {
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        
        .output-container {
            flex: 1;
            padding: 30px 24px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        
        .output-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #333;
        }
        
        .input-container {
            border-top: 1px solid #e0e0e0;
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .input-wrapper {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        
        #userInput {
            width: 100%;
            min-height: 60px;
            font-size: 16px;
            padding: 16px;
            border: none;
            outline: none;
            resize: none;
            color: #333;
            background: transparent;
        }
        
        .input-placeholder {
            position: absolute;
            top: 16px;
            left: 16px;
            color: #888;
            pointer-events: none;
            display: flex;
            align-items: center;
        }
        
        .ai-icon {
            margin-right: 10px;
            color: #6e48aa;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 20px;
            background: #6e48aa;
            margin-left: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .hidden {
            display: none;
        }
        
        .output-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .output-header {
            font-weight: 600;
            color: #6e48aa;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .output-header i {
            margin-right: 10px;
        }
        
        .output-text {
            line-height: 1.7;
            color: #444;
            white-space: pre-wrap;
        }
        
        footer {
            text-align: center;
            padding: 16px;
            color: #888;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
            background: #fff;
        }
        
        @media (max-width: 768px) {
            .top-bar {
                padding: 14px 16px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .output-container {
                padding: 20px 16px;
            }
            
            .input-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">AetherWrite</div>
        <div class="account-icon">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    
    <div class="output-container">
        <div class="output-content" id="outputContent">
            <!-- Output will be generated here -->
        </div>
    </div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="userInput"></textarea>
            <div class="input-placeholder" id="inputPlaceholder">
                <i class="fas fa-robot ai-icon"></i>
                <span id="typingText"></span>
            </div>
        </div>
    </div>
    
    <footer>
        Press Enter to create your document
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('userInput');
            const inputPlaceholder = document.getElementById('inputPlaceholder');
            const typingText = document.getElementById('typingText');
            const outputContent = document.getElementById('outputContent');
            
            const message = "What do you want to create?";
            let typingInterval;
            let currentIndex = 0;
            let isDeleting = false;
            let typingPaused = false;
            
            // Start the typing animation
            startTypingAnimation();
            
            function startTypingAnimation() {
                // Clear any existing interval
                clearInterval(typingInterval);
                
                typingInterval = setInterval(() => {
                    // If we're not paused, continue with the animation
                    if (!typingPaused) {
                        if (!isDeleting && currentIndex < message.length) {
                            // Typing forward
                            typingText.textContent = message.substring(0, currentIndex + 1);
                            currentIndex++;
                        } else if (isDeleting && currentIndex > 0) {
                            // Deleting
                            typingText.textContent = message.substring(0, currentIndex - 1);
                            currentIndex--;
                        }
                        
                        // Change direction if at either end
                        if (currentIndex === message.length) {
                            // Pause at the end of typing
                            typingPaused = true;
                            setTimeout(() => {
                                isDeleting = true;
                                typingPaused = false;
                            }, 2000);
                        } else if (currentIndex === 0 && isDeleting) {
                            // Pause at the beginning after deleting
                            typingPaused = true;
                            setTimeout(() => {
                                isDeleting = false;
                                typingPaused = false;
                            }, 500);
                        }
                    }
                }, 100);
            }
            
            // Handle focus event
            userInput.addEventListener('focus', function() {
                inputPlaceholder.classList.add('hidden');
                // Clear the typing animation when focused
                clearInterval(typingInterval);
            });
            
            // Handle blur event
            userInput.addEventListener('blur', function() {
                if (!userInput.value.trim()) {
                    inputPlaceholder.classList.remove('hidden');
                    // Restart the typing animation if input is empty
                    currentIndex = 0;
                    isDeleting = false;
                    typingPaused = false;
                    startTypingAnimation();
                }
            });
            
            // Handle Enter key to submit
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const prompt = userInput.value.trim();
                    if (prompt) {
                        // Clear input
                        userInput.value = '';
                        
                        // Show placeholder again
                        inputPlaceholder.classList.remove('hidden');
                        startTypingAnimation();
                        
                        // Add user prompt to output
                        addUserPrompt(prompt);
                        
                        // Simulate AI response
                        simulateAIResponse(prompt);
                    }
                }
            });
            
            function addUserPrompt(prompt) {
                const promptElement = document.createElement('div');
                promptElement.className = 'output-section';
                promptElement.innerHTML = `
                    <div class="output-header">
                        <i class="fas fa-user"></i>
                        Your Request
                    </div>
                    <div class="output-text">${prompt}</div>
                `;
                outputContent.appendChild(promptElement);
                
                // Scroll to bottom
                outputContent.scrollTop = outputContent.scrollHeight;
            }
            
            function simulateAIResponse(prompt) {
                // Show loading state
                const loadingElement = document.createElement('div');
                loadingElement.className = 'output-section';
                loadingElement.innerHTML = `
                    <div class="output-header">
                        <i class="fas fa-robot"></i>
                        AetherWrite is thinking...
                    </div>
                `;
                outputContent.appendChild(loadingElement);
                outputContent.scrollTop = outputContent.scrollHeight;
                
                // Sample response
                const response = `I've created a document based on your request: "${prompt}"\n\nThis is a sample response. In a real application, this would be the generated content from the AI based on your prompt. You can continue to refine your request by typing in the input box below.`;
                
                // Simulate delay for AI processing
                setTimeout(() => {
                    // Remove loading element
                    outputContent.removeChild(loadingElement);
                    
                    // Add AI response
                    const responseElement = document.createElement('div');
                    responseElement.className = 'output-section';
                    responseElement.innerHTML = `
                        <div class="output-header">
                            <i class="fas fa-robot"></i>
                            AetherWrite
                        </div>
                        <div class="output-text">${response}</div>
                    `;
                    outputContent.appendChild(responseElement);
                    
                    // Scroll to bottom
                    outputContent.scrollTop = outputContent.scrollHeight;
                    
                    // Focus back on input
                    userInput.focus();
                }, 1500);
            }
        });
    </script>
</body>
</html>
