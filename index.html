<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borderless Textbox with Typing Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        
        .title {
            color: #333;
            margin-bottom: 50px;
            font-weight: 300;
            font-size: 28px;
            letter-spacing: 1px;
        }
        
        .input-container {
            position: relative;
            margin: 50px auto;
            width: 90%;
            max-width: 550px;
        }
        
        .textbox {
            width: 100%;
            background: #ffffff;
            border: none;
            outline: none;
            padding: 15px 5px;
            font-size: 20px;
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        .textbox:focus {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .prompt-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            pointer-events: none;
            font-size: 20px;
            text-align: center;
            width: 100%;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 24px;
            background: #4a8cff;
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .instructions {
            color: #999;
            margin-top: 60px;
            font-size: 15px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #4a8cff;
            font-weight: 500;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Creative Prompt Input</h1>
        
        <div class="input-container">
            <input type="text" class="textbox" id="promptInput">
            <div class="prompt-text" id="promptText">
                <span id="typing-text"></span><span class="cursor"></span>
            </div>
        </div>
        
        <p class="instructions">Type your prompt and press <span class="highlight">Enter</span> to submit<br>
        The prompt will reappear if the field is empty</p>
    </div>

    <div class="footer">
        Borderless Textbox with Typing Effect
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const promptText = document.getElementById('typing-text');
            const promptElement = document.getElementById('promptText');
            const inputElement = document.getElementById('promptInput');
            
            const promptMessage = "What do you want to create?";
            let charIndex = 0;
            let typingInterval;
            
            // Function to simulate typing effect
            function typeText() {
                if (charIndex < promptMessage.length) {
                    promptText.textContent += promptMessage.charAt(charIndex);
                    charIndex++;
                    typingInterval = setTimeout(typeText, 100);
                }
            }
            
            // Start the typing animation
            typeText();
            
            // Hide prompt when input is focused
            inputElement.addEventListener('focus', function() {
                promptElement.style.display = 'none';
                clearTimeout(typingInterval);
            });
            
            // Show prompt again if input is empty and loses focus
            inputElement.addEventListener('blur', function() {
                if (inputElement.value === '') {
                    promptElement.style.display = 'block';
                    // Reset and restart the typing animation
                    promptText.textContent = '';
                    charIndex = 0;
                    typeText();
                }
            });
            
            // Handle Enter key submission
            inputElement.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const userInput = inputElement.value.trim();
                    if (userInput) {
                        alert(`Your creation: "${userInput}" has been recorded!`);
                        inputElement.value = '';
                        inputElement.blur();
                    }
                }
            });
        });
    </script>
</body>
</html>
