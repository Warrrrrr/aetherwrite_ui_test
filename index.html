<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AetherWrite Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #222;
    }

    /* Top Bar */
    header {
      background: #111;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-weight: bold;
      font-size: 18px;
    }
    header .profile {
      display: none;
      cursor: pointer;
    }

    /* Editor */
    #editor {
      background: #fff;
      min-height: 80vh;
      padding: 30px;
      outline: none;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    /* Prompt Box */
    #promptBox {
      display: flex;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 60%;
      max-width: 600px;
      padding: 10px;
    }
    #promptInput {
      flex: 1;
      border: none;
      padding: 8px;
      font-size: 14px;
      outline: none;
    }
    #submitBtn {
      background: #111;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    #submitBtn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">âœ´ AetherWrite</div>
    <div class="profile">ðŸ‘¤</div>
  </header>

  <div id="editor" contenteditable="false">
    <em id="blinkingPrompt">| What do you want to create?</em>
  </div>

  <div id="promptBox">
    <input id="promptInput" type="text" placeholder="Type a command..." />
    <button id="submitBtn">Go</button>
  </div>

  <script>
    const promptInput = document.getElementById("promptInput");
    const submitBtn = document.getElementById("submitBtn");
    const editor = document.getElementById("editor");
    const profileIcon = document.querySelector(".profile");
    const blinkingPrompt = document.getElementById("blinkingPrompt");

    // Typing animation for blinking prompt
    const prompts = [
      "What do you want to create?",
      "Start typing here...",
      "Tell AetherWrite your idea."
    ];
    let promptIndex = 0;
    setInterval(() => {
      if (blinkingPrompt) {
        blinkingPrompt.textContent = "| " + prompts[promptIndex];
        promptIndex = (promptIndex + 1) % prompts.length;
      }
    }, 2500);

    // Command handler
    function handleCommand(command) {
      // Clear editor
      editor.innerHTML = "";

      if (command.toLowerCase().includes("blog") && command.toLowerCase().includes("energy")) {
        // Example structured output
        editor.innerHTML = `
          <h1>The Energy Crisis: Can It Power the AI Revolution?</h1>
          <p><strong>Introduction:</strong> The global energy crisis poses both challenges and opportunities in the era of artificial intelligence...</p>
          <h2>1. Understanding the Energy Crisis</h2>
          <p>Energy demand is rising while resources remain constrained...</p>
          <h2>2. The Energy Demands of AI</h2>
          <p>AI requires vast computational power, which translates into massive energy consumption...</p>
          <h2>3. Challenges & Opportunities</h2>
          <p>Balancing innovation with sustainability is critical...</p>
          <h2>Conclusion</h2>
          <p>Can the worldâ€™s energy infrastructure evolve to support an AI-driven future?</p>
          <p><em>[Blinking cursor here]</em></p>
        `;
      } else {
        editor.innerHTML = `<p>Iâ€™m not sure how to handle that yet â€” but I can learn!</p>`;
      }

      // Show profile icon once something exists
      profileIcon.style.display = "block";
    }

    // Event listener
    submitBtn.addEventListener("click", () => {
      const command = promptInput.value.trim();
      if (command) {
        handleCommand(command);
        promptInput.value = "";
      }
    });
  </script>
</body>
</html>
