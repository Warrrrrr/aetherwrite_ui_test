<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AW Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-icon">âœ±</span>
                <span>Demo</span>
            </div>
            <div class="document-actions">
                <button class="action-btn">Save</button>
                <button class="action-btn">Export</button>
            </div>
        </div>
        
        <div class="editor-container">
            <div id="editor">
                <p>Welcome to AetherWrite. Click the prompt button below to begin.</p>
                <p class="placeholder-text">Your document will appear here as you create it through conversation.</p>
                
                <div class="response-area">
                    <div class="response-title">How to use AetherWrite:</div>
                    <p>1. Click the prompt button below</p>
                    <p>2. Tell AetherWrite what you want to create</p>
                    <p>3. Watch as your document builds itself</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="prompt-container">
        <div class="prompt-sign" id="promptSign">
            <span>+</span>
        </div>
        
        <div class="prompt-box" id="promptBox">
            <input type="text" class="prompt-input" placeholder="What would you like to create today?">
            <div class="prompt-actions">
                <button class="prompt-btn prompt-cancel">Cancel</button>
                <button class="prompt-btn prompt-submit">Create</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
