<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherWrite - AI Document Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #6e48aa;
        }
        
        .account-icon {
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        
        .editor-container {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px 24px;
        }
        
        .editor {
            width: 100%;
            max-width: 800px;
            min-height: 300px;
            position: relative;
        }
        
        #documentEditor {
            width: 100%;
            min-height: 300px;
            font-size: 18px;
            line-height: 1.6;
            padding: 20px;
            border: none;
            outline: none;
            resize: none;
            color: #333;
            background: transparent;
        }
        
        .placeholder {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #888;
            font-size: 18px;
            pointer-events: none;
            display: flex;
            align-items: center;
        }
        
        .ai-icon {
            margin-right: 10px;
            color: #6e48aa;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 20px;
            background: #6e48aa;
            margin-left: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .hidden {
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .top-bar {
                padding: 14px 16px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .editor-container {
                padding: 20px 16px;
            }
            
            #documentEditor {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">AetherWrite</div>
        <div class="account-icon">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    
    <div class="editor-container">
        <div class="editor">
            <textarea id="documentEditor"></textarea>
            <div class="placeholder" id="placeholder">
                <i class="fas fa-robot ai-icon"></i>
                <span id="typingText"></span>
            </div>
        </div>
    </div>
    
    <footer>
        Press Enter to create your document
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const documentEditor = document.getElementById('documentEditor');
            const placeholder = document.getElementById('placeholder');
            const typingText = document.getElementById('typingText');
            
            const message = "What do you want to create?";
            let typingInterval;
            let currentIndex = 0;
            let isDeleting = false;
            let typingPaused = false;
            
            // Start the typing animation
            startTypingAnimation();
            
            function startTypingAnimation() {
                // Clear any existing interval
                clearInterval(typingInterval);
                
                typingInterval = setInterval(() => {
                    // If we're not paused, continue with the animation
                    if (!typingPaused) {
                        if (!isDeleting && currentIndex < message.length) {
                            // Typing forward
                            typingText.textContent = message.substring(0, currentIndex + 1);
                            currentIndex++;
                        } else if (isDeleting && currentIndex > 0) {
                            // Deleting
                            typingText.textContent = message.substring(0, currentIndex - 1);
                            currentIndex--;
                        }
                        
                        // Change direction if at either end
                        if (currentIndex === message.length) {
                            // Pause at the end of typing
                            typingPaused = true;
                            setTimeout(() => {
                                isDeleting = true;
                                typingPaused = false;
                            }, 2000);
                        } else if (currentIndex === 0 && isDeleting) {
                            // Pause at the beginning after deleting
                            typingPaused = true;
                            setTimeout(() => {
                                isDeleting = false;
                                typingPaused = false;
                            }, 500);
                        }
                    }
                }, 100);
            }
            
            // Handle focus event
            documentEditor.addEventListener('focus', function() {
                placeholder.classList.add('hidden');
                // Clear the typing animation when focused
                clearInterval(typingInterval);
            });
            
            // Handle blur event
            documentEditor.addEventListener('blur', function() {
                if (!documentEditor.value.trim()) {
                    placeholder.classList.remove('hidden');
                    // Restart the typing animation if editor is empty
                    currentIndex = 0;
                    isDeleting = false;
                    typingPaused = false;
                    startTypingAnimation();
                }
            });
            
            // Handle Enter key to submit
            documentEditor.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const prompt = documentEditor.value.trim();
                    if (prompt) {
                        // In a real app, this would send the prompt to a backend
                        documentEditor.value = '';
                        placeholder.classList.remove('hidden');
                        startTypingAnimation();
                        
                        // Simulate AI response
                        simulateAIResponse(prompt);
                    }
                }
            });
            
            function simulateAIResponse(prompt) {
                // This would be replaced with actual API call in a real application
                const response = `Creating document based on: "${prompt}"\n\nDocument content will appear here...`;
                
                // Simulate delay for AI processing
                setTimeout(() => {
                    placeholder.classList.add('hidden');
                    documentEditor.value = response;
                    documentEditor.focus();
                }, 1000);
            }
        });
    </script>
</body>
</html>
